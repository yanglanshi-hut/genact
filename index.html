<!DOCTYPE html>
<html>

<head>
    <title>genact 1.4.2</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" name="viewport" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4.19.0/css/xterm.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.css" />
    <link rel="shortcut icon" type="image/png" href="https://github.githubassets.com/images/icons/emoji/unicode/1f300.png" />
    <link data-trunk rel="css" href="static/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/xterm@4.19.0/lib/xterm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xterm-addon-fit@0.5.0/lib/xterm-addon-fit.js"></script>
</head>

<body>
    <div style="padding: 10px; background-color: #1e1e1e; color: #d4d4d4; font-family: 'Courier New', monospace; border-bottom: 1px solid #333;">
        <span style="margin-right: 15px;">Language / 语言:</span>
        <a href="?lang=en" style="color: #4ec9b0; text-decoration: none; margin-right: 10px;">English</a>
        <span style="color: #666;">|</span>
        <a href="?lang=zh-CN" style="color: #4ec9b0; text-decoration: none; margin-left: 10px;">简体中文</a>
    </div>
    <div id="terminal"></div>
    <script>
        const xterm = new Terminal({
            scrollback: 0
        });
        const fitAddon = new FitAddon.FitAddon();
        xterm.loadAddon(fitAddon);
        xterm.open(document.getElementById('terminal'));
        fitAddon.fit();
        window.xterm = xterm;
    </script>
</body>

</html>
